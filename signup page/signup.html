<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <!-- Name Input -->
      <div class="input-group">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" required>
        <span id="usernameError" ></span>
      </div>

      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError"></span>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <i id="togglePassword" class="fa-solid fa-eye" style="position: absolute; right: 20px; top: 33px; cursor: pointer;"></i>
       
      </div>
      <div id="password-error" style="color: red; display: none;"></div>

      <!-- Confirm Password Input -->
      <div class="input-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>

      <!-- Error Message -->
      <p id="errorMessage" style="color: red; display: none;">Passwords do not match!</p>
    </form>
    <p>Already have an account <a href="../login page/login.html" class="login">login here</a></p>
    <p>OR</p>
    <a href="../main page/watches.html" class="bypass" >Use without an account</a>
  </div>
 

  <script src="signup.js"></script>
</body>
</html>
